<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodpatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ab6d33b71f.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- plugin -->
  <script src="https://cdn.it-the-best.com/jquery/plugin/listmousedrag/2.6.1/listmousedragscroll.min.js"></script>
</head>
<body>
  <div class="ly_stickScroll">
    <div class="bl_borderCurve__top"></div>
    <div class="ly_stickScroll_inner">
      <div class="ly_stickScroll_inner_top">
        <div class="bl_conts_wrapper">
          <div class="bl_top">
            <div class="bl_top_img">
              <img class="hp_img" src="./img/careers.jpg" alt="">
            </div>
            <div class="bl_top_cont hp_txtCenter">
              <p class="el_secTtl hp_mt70">Careers</p>
              <h2 class="el_txt el_txt__lg hp_mt20">
                偉大なプロダクトは、<span style="display: inline-block;">偉大なチームから</span><span style="display: inline-block;">生まれる。</span>
              </h2>
              <p class="el_txt el_txt__sm hp_mt20">
                多様性を尊重し、領域を跨ぎ、<span style="display: inline-block;">デザインの力を信じる</span><span style="display: inline-block;">仲間を探しています。</span>
              </p>
              <div class="el_btn el_btn__white hp_m0a hp_mt20">View career info<i class="fas fa-arrow-right"></i></div>
            </div>
          </div>

          <div class="bl_places">
            <div class="bl_places_cardSlider">
              <div class="un_circle" id="js_circle">Drag</div>
              <div class= "bl_places_cardSlide" id="js_places_cardSlide">
                <div class="bl_places_card">
                  <div class="bl_places_imgWrapper">
                    <img class="hp_img" src="./img/tokyo.jpg" alt="">
                  </div>
                  <p class="el_placeName hp_mt60">Tokyo</p>
                  <p class="el_address hp_mt20"><i class="fas fa-map-marker-alt"></i>〒150-0032 東京都渋谷区鶯谷町3-3 VORT渋谷South 2階</p>
                </div>
                <div class="bl_places_card">
                  <div class="bl_places_imgWrapper">
                    <img class="hp_img" src="./img/berlin.jpg" alt="">
                  </div>
                  <p class="el_placeName hp_mt60">Berlin</p>
                  <p class="el_address hp_mt20"><i class="fas fa-map-marker-alt"></i>Oranienstraße 6 Hinterhof, 10997 Berlin Germany</p>
                </div>
                <div class="bl_places_card">
                  <div class="bl_places_imgWrapper">
                    <img class="hp_img" src="./img/munich.jpg" alt="">
                  </div>
                  <p class="el_placeName hp_mt60">Munich</p>
                  <p class="el_address hp_mt20"><i class="fas fa-map-marker-alt"></i>Karlstasse 36 80333 Muchen, Germany</p>
                </div>
                <div class="bl_places_card">
                  <div class="bl_places_imgWrapper">
                    <img class="hp_img" src="./img/anywhere.jpg" alt="">
                  </div>
                  <p class="el_placeName hp_mt60">Anywhere</p>
                  <p class="el_address hp_mt20"><i class="fas fa-map-marker-alt"></i>Belong Anywhere</p>
                </div>
              </div>
            </div>
            <div class="el_btn el_btn__white hp_m0a hp_mt70">View all studios<i class="fas fa-arrow-right"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bl_borderCurve__bottom"></div>
  </div>
  <script src="script.js"></script>

</body>
</html>
